---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cdi
  namespace: arkime
spec:
  interval: 5m
  path: "./kustomizations/arkime"
  prune: true
  sourceRef:
    kind: GitRepository
    name: hncd-demo-zarf-package
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      namespace: arkime
      name: arkime
  timeout: 5m
  postBuild:
    substitute:
      ZARF_REGISTRY: "###ZARF_REGISTRY###"
      ZARF_REGISTRY_AUTH_PULL: "###ZARF_REGISTRY_AUTH_PULL###"
      DOMAIN: "###ZARF_VAR_DOMAIN###"
